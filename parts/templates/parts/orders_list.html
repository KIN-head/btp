{% extends 'parts/base.html' %}

{% block content %}
    {% for request in requests %}
        <div>
            <p>published: {{ request.published_date }}</p>
            <h1><a href="">{{ request.VIN }}</a></h1>
            <p>{{ request.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
