{% extends 'parts/base.html' %}

{% block content %}

		<section class="ftco-appointment ftco-section ftco-no-pt ftco-no-pb img" style="background-color:#f79f24;">
			<div class="overlay"></div>
    	<div class="container">
    		<div class="row d-md-flex justify-content-center">
    			<div class="col-md-12 col-lg-12 half p-6 py-21 pl-lg-12 ftco-animate heading-section heading-section-white">
    				<span class="subheading">Free —Åonsultation is possible. Feel free to call us.</span>
    				<h2 class="mb-4">Describe your request</h2>
    				<form action="#" class="appointment">
    					<div class="row">
								<div class="col-md-6">
									<div class="form-group">
			              <input type="text" class="form-control" placeholder="Your Name">
			            </div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
			    					<div class="input-wrap">
			            		<div class="icon"><span class="fa fa-calendar"></span></div>
			            		<input type="text" class="form-control appointment_date" placeholder="Desired delivery date">
		            		</div>
			    				</div>
								</div>
                <div class="col-md-3">
									<div class="form-group">
			              <input type="text" class="form-control" placeholder="Brand">
			            </div>
								</div>
                <div class="col-md-3">
									<div class="form-group">
			              <input type="text" class="form-control" placeholder="Part name">
			            </div>
								</div>
                <div class="col-md-3">
									<div class="form-group">
			              <input type="text" class="form-control" placeholder="Vehicle VIN">
			            </div>
								</div>
                <div class="col-md-3">
									<div class="form-group">
			              <input type="text" class="form-control" placeholder="Quantity">
			            </div>
								</div>
                <div class="col-md-6">
									<div class="form-group">
			              <input type="submit" value="Add part" class="btn btn-dark py-3 px-4">
			            </div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
			              <input type="submit" value="Send request" class="btn btn-light py-3 px-4">
			            </div>
								</div>
    					</div>
	          </form>
    			</div>
    		</div>
    	</div>
    </section>

{% endblock %}
